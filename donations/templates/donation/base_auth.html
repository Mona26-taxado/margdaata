<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Authentication{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .text-center img {
            width: 80px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="text-center">
            <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User Icon">
            <h3 class="mb-3">{% block heading %}Welcome{% endblock %}</h3>
        </div>
        {% block content %}
        {% endblock %}
        <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="text-decoration-none">Back to Login</a>
        </div>
    </div>
</body>
</html>
