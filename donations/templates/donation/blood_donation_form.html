{% extends "donation/base_user.html" %}
{% block content %}
<style>
    .mt-7 {
    margin-top: 6rem !important;
}

.footer {
        background: #1e1e1e;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: relative;
        width: 100%;
    }
</style>
<div class="container mt-7">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <div class="card shadow-lg p-4 border-0">
                <h2 class="text-center text-primary mb-3">
                    <i class="fa fa-heartbeat text-danger"></i> Blood Donation Form
                </h2>
                <hr>

                <!-- Download Self Declaration Form -->
                <div class="text-center mb-3">
                    <a href="/static/documents/self_declaration.pdf" class="btn btn-warning btn-sm" download>
                        <i class="fa fa-download"></i> Download Declaration Form
                    </a>
                </div>

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label fw-bold">Full Name</label>
                        <input type="text" name="name" class="form-control input-custom" placeholder="Enter your name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Blood Group</label>
                        <select name="blood_group" class="form-select input-custom" required>
                            <option value="">-- Select Blood Group --</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Contact Number</label>
                        <input type="text" name="contact" class="form-control input-custom" placeholder="Enter your contact number" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Last Blood Donation Date</label>
                        <input type="date" name="last_donation_date" class="form-control input-custom">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Donation Category</label>
                        <select name="category" class="form-select input-custom" required>
                            <option value="">-- Select Category --</option>
                            <option value="Blood Exchange Participant">Blood Exchange Participant</option>
                            <option value="Donor">Donor</option>
                            <option value="Recipient">Recipient</option>
                            <option value="Dual Participant">Dual Participant</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Upload Signed Declaration Form</label>
                        <input type="file" name="self_declaration" class="form-control input-custom" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fa fa-paper-plane"></i> Submit Request
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap & FontAwesome -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<style>
    /* Ensure full height */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa; /* Light background */
    }

    /* Card Styling */
    .card {
        background: #ffffff;
        border-radius: 12px;
        transition: all 0.3s ease-in-out;
        border: 1px solid #ddd;
    }

    .card:hover {
        transform: scale(1.02);
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
    }

    /* Input & Select Fields */
    .input-custom {
        background-color: #ffffff;
        border: 1px solid #ccc;
        color: #333;
        border-radius: 8px;
        padding: 12px;
    }

    .input-custom::placeholder {
        color: #777;
    }

    .input-custom:focus {
        border-color: #007bff;
        box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.2);
    }

    /* Button Styling */
    .btn-primary {
        background-color: #007bff;
        border: none;
        transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    .btn-warning {
        background-color: #ffc107;
        color: #333;
        transition: all 0.3s ease-in-out;
    }

    .btn-warning:hover {
        background-color: #e0a800;
        transform: scale(1.05);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .card {
            padding: 20px;
        }

        h2 {
            font-size: 1.5rem;
        }
    }
</style>

{% endblock %}
