{% extends "donation/base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h3><i class="fa fa-user-edit"></i> Edit Member Details</h3>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                        {% csrf_token %}

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label"><b>Full Name:</b></label>
                                <input type="text" name="name" class="form-control" {{ form.name }}
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Mobile:</label>
                                <input type="text" name="mobile" class="form-control" {{ form.mobile }}
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Email:</label>
                                <input type="text" name="email" class="form-control" {{ form.email }}
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Date of Birth:</label>
                                <input type="text" name="dob" class="form-control"  {{ form.dob }}
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Gender:</label>
                                {{ form.gender }}
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Aadhar Number:</label>
                                <input type="text" name="aadhar" class="form-control" {{ form.aadhar }}
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Home Address:</label>
                                {{ form.home_address }}
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Home District:</label>
                                <input type="text" name="home_district" class="form-control" {{ form.home_district }}
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Home State:</label>
                                <input type="text" name="home_state" class="form-control" {{ form.home_state }}
                            </div>
                        </div>

                        <h4 class="mt-4 mb-3 fw-bold"><i class="fa fa-building"></i> Work Details</h4>
                        <hr>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Sector:</label>
                                <input type="text" name="department" class="form-control" {{ form.department }}
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Department:</label>
                                <input type="text" name="post" class="form-control" {{ form.post }}
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Posting State:</label>
                                <input type="text" name="posting_state" class="form-control" {{ form.posting_state }}
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Posting District:</label>
                                <input type="text" name="posting_district" class="form-control" {{ form.posting_district }}
                            </div>
                        </div>

                        <h4 class="mt-4 mb-3 fw-bold"><i class="fa fa-heartbeat"></i> Medical Information</h4>
                        <hr>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Disease:</label>
                                <input type="text" name="disease" class="form-control" {{ form.disease }}
                            </div>
                        </div>

                        <h4 class="mt-4 mb-3 fw-bold"><i class="fa fa-user-friends"></i> Nominee Details</h4>
                        <hr>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">First Nominee Name:</label>
                                <input type="text" name="first_nominee_name" class="form-control" {{ form.first_nominee_name }}
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">First Nominee Relation:</label>
                                <input type="text" name="first_nominee_relation" class="form-control" {{ form.first_nominee_relation }}
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">First Nominee Mobile:</label>
                                <input type="text" name="name" class="form-control" {{ form.first_nominee_mobile }}
                            </div>
                        </div>

                        <h4 class="mt-4 mb-3 fw-bold"><i class="fa fa-file-invoice-dollar"></i> Payment Information</h4>
                        <hr>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Payment Slip:</label>
                                {{ form.payment_slip }}
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Approval Status:</label>
                                {{ form.approved }}
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fa fa-save"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .container {
        max-width: 900px;
    }
    .card {
        border-radius: 12px;
        border: none;
        margin-bottom: 30px;
    }
    .card-header {
        font-size: 1.2rem;
        font-weight: bold;
        letter-spacing: 1px;
    }
    .card-body {
        padding: 2rem;
    }
    .form-label {
        font-weight: bold;
    }
    h4 {
        margin-top: 2rem;
        margin-bottom: 1rem;
    }
    .form-control {
        border-radius: 8px;
        border: 2px solid rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }
    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.2);
    }
    .btn-success {
        background: linear-gradient(to right, #28a745, #218838);
        color: white;
        font-weight: bold;
        padding: 14px;
        border-radius: 8px;
        transition: 0.3s;
        font-size: 1.2rem;
    }
    .btn-success:hover {
        background: linear-gradient(to right, #218838, #1e7e34);
        transform: scale(1.05);
    }
</style>
{% endblock %}
