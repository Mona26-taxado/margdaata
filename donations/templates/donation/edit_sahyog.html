{% extends "donation/base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Edit Member</h2>
    <hr>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">
            <i class="fa fa-save"></i> Save Changes
        </button>
        <a href="{% url 'view_members' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
