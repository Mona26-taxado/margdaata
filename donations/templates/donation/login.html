<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Margdata</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#141E30">
    <meta name="description" content="Margdata Donation Dashboard Application">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Margdata">
    <meta name="apple-mobile-web-app-title" content="Margdata">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/donations/login/">
    <meta name="msapplication-navbutton-color" content="#141E30">
    
    <!-- Manifest -->
    <link rel="manifest" href="{% static 'manifest.json' %}">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'assets/img/margdata-icon.png' %}">
    <link rel="icon" type="image/png" sizes="512x512" href="{% static 'assets/img/margdata-icon.png' %}">
    <link rel="apple-touch-icon" sizes="192x192" href="{% static 'assets/img/margdata-icon.png' %}">
    <link rel="apple-touch-icon" sizes="512x512" href="{% static 'assets/img/margdata-icon.png' %}">
    <link rel="mask-icon" href="{% static 'assets/img/margdata-icon.png' %}" color="#141E30">
    
    <!-- Apple Splash Screen Images -->
    <link rel="apple-touch-startup-image" href="{% static 'assets/img/margdata-icon.png' %}">
    
    <!-- Microsoft Tile -->
    <meta name="msapplication-TileImage" content="{% static 'assets/img/margdata-icon.png' %}">
    <meta name="msapplication-TileColor" content="#141E30">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Prevent duplicate icon declarations -->
    <link rel="shortcut icon" href="{% static 'assets/img/margdata-icon.png' %}" type="image/x-icon"/>

    <style>
        body {
            background: linear-gradient(135deg, #141E30, #243B55);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 15px;
        }

        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(15px);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: #fff;
            animation: fadeIn 1s ease-in-out;
            width: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .login-icon {
            font-size: 60px;
            color: #27ae60;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }

        .btn-custom {
            background: linear-gradient(to right, #27ae60, #219150);
            color: white;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            transition: 0.3s;
            display: block;
            width: 100%;
            text-decoration: none;
            margin-top: 17px;
            border: none;
        }

        .btn-custom:hover {
            background: linear-gradient(to right, #1f9d55, #1b7d45);
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(39, 174, 96, 0.5);
        }

        .register-link, .forgot-password {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
            margin-top: 10px;
        }

        .register-link:hover, .forgot-password:hover {
            text-decoration: underline;
            color: #27ae60;
        }

        .input-group {
            position: relative;
        }

        /* Custom styling for the input fields */
        .form-control {
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.3s ease;
            padding: 10px;
        }

        /* Glow effect on focus */
        .form-control:focus {
            border-color: #27ae60;
            box-shadow: 0px 0px 10px rgba(39, 174, 96, 0.5);
            background: rgba(255, 255, 255, 0.2);
        }

        /* Password visibility toggle button */
        .toggle-password {
            background: transparent;
            border: none;
            color: #27ae60;
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .toggle-password:hover {
            color: #1f9d55;
        }

        @media (max-width: 576px) {
            .container {
                max-width: 90%;
                padding: 25px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <img src="{% static 'assets/img/margdata-icon.png' %}" alt="logo" width="50%"/>
    <h2 class="mt-3">Margdata</h2>
    
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}

        <div class="mt-3">
            <label class="form-label"><i class="fa fa-envelope"></i> Email</label>
            <input type="email" name="username" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="mt-3 position-relative">
            <label class="form-label"><i class="fa fa-lock"></i> Password</label>
            <div class="input-group">
                <input type="password" name="password" id="password" class="form-control shadow-sm"
                    placeholder="Enter your password" required>
                <button type="button" class="toggle-password" id="togglePassword">
                    <i class="fa fa-eye-slash"></i>
                </button>
            </div>
        </div>

        <button type="submit" class="btn btn-custom"><i class="fa fa-sign-in-alt"></i> Login</button>
        
        <a href="{% url 'user_password_reset' %}" class="forgot-password"><i class="fa fa-key"></i> Forgot Password?</a>
        <a href="{% url 'register_customer' %}" class="register-link"><i class="fa fa-user-plus"></i> Register Now</a>
    </form>
</div>

<script>
    document.getElementById("togglePassword").addEventListener("click", function () {
        var passwordField = document.getElementById("password");
        var icon = this.querySelector("i");

        if (passwordField.type === "password") {
            passwordField.type = "text";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        } else {
            passwordField.type = "password";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        }
    });
</script>

<!-- PWA Service Worker Registration -->
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/static/serviceworker.js')
                .then(registration => {
                    console.log('ServiceWorker registration successful');
                })
                .catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
        });
    }
</script>

</body>
</html>
