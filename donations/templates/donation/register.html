<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(to right, #141E30, #243B55);
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 700px;
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            color: #fff;
        }
        .form-control {
            border-radius: 8px;
            border: 2px solid transparent;
            transition: 0.3s;
        }
        .form-control:focus {
            border-color: #27ae60;
            box-shadow: none;
        }
        .form-label {
            font-weight: bold;
            color: #ffffff;
        }
        .btn-custom {
            background: #27ae60;
            color: white;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #219150;
            transform: scale(1.05);
        }
        .file-input {
            border: 2px dashed #27ae60;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            background: rgba(39, 174, 96, 0.2);
            transition: 0.3s;
        }
        .file-input:hover {
            background: rgba(39, 174, 96, 0.3);
        }
        .file-input input {
            display: none;
        }
        .fa-user-plus:before {
    content: "\f234";
    color: #00ff16;
}
        .input-group-text {
            background: #27ae60;
            color: white;
            border: none;
        }
        @media (max-width: 768px) {
            .container {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center"><i class="fa fa-user-plus"></i> Customer Registration</h2>
    <form id="registrationForm" method="POST" enctype="multipart/form-data" action="{% url 'register_customer' %}">
        {% csrf_token %}

        <div class="row mt-3">
            <div class="col-md-6">
                <label class="form-label"><i class="fa fa-user"></i> Full Name *</label>
                <input type="text" name="name" class="form-control" required>
                <div class="invalid-feedback">Please enter your full name.</div>
            </div>
            <div class="col-md-6">
                <label class="form-label"><i class="fa fa-envelope"></i> Email *</label>
                <input type="email" name="email" class="form-control" required>
                <div class="invalid-feedback">Please enter your full Email.</div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <label class="form-label"><i class="fa fa-phone"></i> Mobile *</label>
                <input type="tel" name="mobile" class="form-control" required>
                <div class="invalid-feedback">Please enter your full Mobile.</div>
            </div>
            <div class="col-md-6">
                <label class="form-label"><i class="fa fa-secure"></i> Password</label>
                <input type="text" name="password" class="form-control">
                <div class="invalid-feedback">Please enter your Password</div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <label for="dob" class="form-label">Date of Birth:</label>
    <input type="date" class="form-control" name="dob" required>
            </div>
            <div class="col-md-6">
                <label for="pan" class="form-label"><i class="fa fa-id-card"></i> PAN *</label>
                <input type="text" name="pan" id="pan" class="form-control" placeholder="Enter PAN" required>
                <div class="invalid-feedback">Please enter your Home PAN</div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <label class="form-label"><i class="fa fa-venus-mars"></i> Gender *</label>
                <select name="gender" class="form-control">
                    <option value="" selected disabled>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                
            </div>
            <div class="col-md-6">
                <label class="form-label"><i class="fa fa-home"></i> Home District *</label>
                <input type="text" name="home_district" class="form-control" required>
                <div class="invalid-feedback">Please select your date of Home District</div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <label class="form-label"><i class="fa fa-hospital"></i> Disease</label>
                <select id="diseaseSelect" name="disease" class="form-control required" required>
                    <option value="" selected disabled>Select Yes or No</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <div class="invalid-feedback">Please select if you have a disease.</div>
            </div>
            <div class="col-md-6">
                <label class="form-label"><i class="fa fa-exclamation-circle"></i> Cause of Illness</label>
                <textarea name="cause_of_illness" class="form-control" rows="2"></textarea>
            </div>
        </div>

        <div class="mt-3">
            <label class="form-label"><i class="fa fa-home"></i> Home Address *</label>
            <textarea name="home_address" class="form-control" rows="2" required></textarea>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <label class="form-label"><i class="fa fa-building"></i> Department *</label>
                <select name="department" class="form-control" required>
                    <option value="" selected disabled>Select Department</option>
                    <option value="Central Department - Railways, Postal, Airforce">Central Department - Railways, Postal, Airforce"</option>
                    <option value="Government Employees/Officers of Central Departments">Government Employees/Officers of Central Departments</option>
                    <option value="Contract Employees/Officers of Departments">Contract Employees/Officers of Departments</option>
                    <option value="Kendriya Vidyalaya Teachers & Non-Teaching Staff">Kendriya Vidyalaya Teachers & Non-Teaching Staff</option>
                    <option value="Technical Education Teachers & Non-Teaching Staff">Technical Education Teachers & Non-Teaching Staff</option>
                    <option value="All Teachers in Government/Private Jobs">All Teachers in Government/Private Jobs</option>
                    <option value="other">other</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label"><i class="fa fa-suitcase"></i> Post *</label>
                <select name="post" class="form-control" required>
                    <option value="" selected disabled>Select Post</option>
                    <option value="Clerk">Clerk</option>
                    <option value="Peon">Peon</option>
                    <option value="Principal">Principal</option>
                    <option value="Director">Director</option>
                    <option value="Professor">Professor</option>
                    <option value="Nurse">Nurse</option>
                    <option value="Compounder">Compounder</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Engineer">Engineer</option>
                    <option value="other">other</option>
                </select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <label class="form-label"><i class="fa fa-map"></i> Posting District *</label>
                <select id="district" name="posting_district" class="form-control" required>
                    <option value="" selected disabled>Select District</option>
                    <option value="Lucknow">Lucknow</option>
                    <option value="Kanpur">Kanpur</option>
                    <option value="Varanasi">Varanasi</option>
                    <option value="Gorakhpur">Gorakhpur</option>
                    <option value="Prayagraj">Prayagraj</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label"><i class="fa fa-map-pin"></i> Posting Block *</label>
                <select id="block" name="posting_block" class="form-control" required>
                    <option value="" selected disabled>Select Block</option>
                </select>
            </div>
        </div>
        

        <div class="mt-3">
            <label class="form-label"><i class="fa fa-upload"></i> Upload Payment Slip *</label>
            <input type="file" name="payment_slip" class="form-control required">
            <div class="invalid-feedback">Please upload your payment slip.</div>
        </div>

        <button type="submit" class="btn btn-custom w-100 mt-3"><i class="fa fa-paper-plane"></i> Register</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const districtToBlocks = {
        "Lucknow": ["Aliganj", "Chowk", "Gomti Nagar", "Indira Nagar", "Rajajipuram"],
        "Kanpur": ["Govind Nagar", "Kakadev", "Swaroop Nagar", "Panki", "Shastri Nagar"],
        "Varanasi": ["Shivpur", "Sigra", "Lahurabir", "Durgakund", "Bhelupur"],
        "Gorakhpur": ["Basharatpur", "Taramandal", "Shahpur", "Golghar", "Rajendra Nagar"],
        "Prayagraj": ["Civil Lines", "George Town", "Kareli", "Naini", "Bamrauli"]
    };

    document.getElementById("district").addEventListener("change", function() {
        const selectedDistrict = this.value;
        const blockDropdown = document.getElementById("block");
        
        // Clear previous options
        blockDropdown.innerHTML = '<option value="" selected disabled>Select Block</option>';

        // Populate new options based on selected district
        if (selectedDistrict in districtToBlocks) {
            districtToBlocks[selectedDistrict].forEach(block => {
                let option = document.createElement("option");
                option.value = block;
                option.textContent = block;
                blockDropdown.appendChild(option);
            });
        }
    });
</script>
<script>
    document.getElementById("diseaseSelect").addEventListener("change", function() {
        let causeContainer = document.getElementById("causeContainer");
        let causeInput = document.getElementById("causeOfIllness");

        if (this.value === "Yes") {
            causeContainer.style.display = "block"; // Show the textarea
            causeInput.setAttribute("required", "required"); // Make it required
        } else {
            causeContainer.style.display = "none"; // Hide the textarea
            causeInput.removeAttribute("required"); // Remove required attribute
            causeInput.value = ""; // Clear the input value
        }
    });
</script>
<script>
    document.getElementById("registrationForm").addEventListener("submit", function (event) {
    event.preventDefault(); // Prevents default submission

    let formData = new FormData(this);

    fetch(this.action, {  // ✅ Ensure the form action URL is correct
        method: "POST",
        body: formData,
        headers: {
            "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert("Registration successful! Redirecting...");

            // ✅ Redirect after success
            window.location.href = "{% url 'registration_success' %}";
        } else {
            alert("Error: " + data.message);
        }
    })
    .catch(error => console.error("Error:", error));
});

  </script>
  




</body>
</html>
