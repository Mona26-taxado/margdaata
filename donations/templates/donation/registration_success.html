<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background: linear-gradient(to right, #141E30, #243B55);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: #fff;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .success-icon {
            font-size: 60px;
            color: #27ae60;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        .btn-custom {
            background: #27ae60;
            color: white;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            transition: 0.3s;
            display: block;
            margin-top: 15px;
            text-decoration: none;
        }
        .btn-custom:hover {
            background: #219150;
            transform: scale(1.05);
        }
        .home-link {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
            margin-top: 10px;
        }
        .home-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <i class="fa fa-check-circle success-icon"></i>
    <h2 class="mt-3">Registration Successful!</h2>
    <p>Thank you for registering. We have received your details and will process your request soon.</p>

    <a href="{% url 'login' %}" class="btn btn-custom"><i class="fa fa-sign-in-alt"></i> Go to Login</a>
    <a href="/" class="home-link"><i class="fa fa-home"></i> Back to Home</a>
</div>

</body>
</html>
