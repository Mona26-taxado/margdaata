{% extends "donation/base.html" %}
{% block content %}
<div class="container-fluid main-content">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <div class="card shadow-lg p-4 border-0 bg-white text-dark">
                <h2 class="text-center mb-3">
                    <i class="fa fa-bell text-primary"></i> Send Notification
                </h2>
                <hr class="mb-4">

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label fw-bold">Title</label>
                        <input type="text" name="title" class="form-control input-custom" placeholder="Enter notification title" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Message</label>
                        <textarea name="message" rows="3" class="form-control input-custom" placeholder="Enter your notification message" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Target Type</label>
                        <select name="target_type" class="form-select input-custom">
                            <option value="">-- Select Target Type --</option>
                            <option value="all_users">All Users</option>
                            <option value="specific_user">Specific User</option>
                        </select>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg rounded-3">
                            <i class="fa fa-paper-plane"></i> Send Notification
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap & FontAwesome -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<style>
    /* Ensure the whole page is scrollable */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa; /* Light Background */
    }

    /* Make the main content take full height so the footer stays at the bottom */
    .main-content {
        min-height: calc(100vh - 80px); /* Adjust 80px if footer height changes */
        padding-bottom: 20px;
    }

    /* Fix footer at bottom but NOT overlapping content */
    .footer {
        background: #ffffff;
        color: #333;
        text-align: center;
        padding: 10px 0;
        position: relative;
        width: 100%;
        border-top: 1px solid #ddd;
    }

    /* Card Styling */
    .card {
        background: #ffffff;
        border-radius: 12px;
        transition: all 0.3s ease-in-out;
        border: 1px solid #ddd;
    }

    .card:hover {
        transform: scale(1.02);
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
    }

    /* Input & Select Fields */
    .input-custom {
        background-color: #ffffff;
        border: 1px solid #ccc;
        color: #333;
        border-radius: 8px;
        padding: 12px;
    }

    .input-custom::placeholder {
        color: #777;
    }

    .input-custom:focus {
        border-color: #007bff;
        box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.2);
    }

    /* Button Styling */
    .btn-primary {
        background-color: #007bff;
        border: none;
        transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }
    .main-panel .row {
    --bs-gutter-x: 10px;
}
@media (min-width: 992px) {
    .col-lg-6 {
        flex: 0 0 auto;
        width: 50%;
        margin-top: 101px;
    }
}

    /* Responsive Design */
    @media (max-width: 768px) {
        .card {
            padding: 20px;
        }

        h2 {
            font-size: 1.5rem;
        }
        .col-lg-6.col-md-8.col-sm-12 {
    margin-top: 171px;
}
    }
</style>

{% endblock %}
