{% extends "donation/base_user.html" %}
{% block content %}

<style>
    .mt-7 {
    margin-top: 5rem;
}
.main-panel .row {
    --bs-gutter-x: 12px;
}
.footer {
        background: #1e1e1e;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: relative;
        width: 100%;
    }
</style>
<div class="container mt-7">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary">Upload Sahyog Receipt</h2>
        <hr>

        <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-bold">Upload Receipt:</label>
                {{ form.receipt_image }}
            </div>

            <button type="submit" class="btn btn-success w-100">Upload Receipt</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'user_receipts' %}" class="btn btn-outline-primary">View My Receipts</a>
        </div>
    </div>
</div>

<!-- Bootstrap CDN (If not already included in base template) -->


{% endblock %}
