{% extends "donation/base_user.html" %}
{% block content %}


<div class="container-fluid position-relative" style="height: 100vh; overflow-y: auto;">
    <!-- Background Logo (Fixed & Centered) -->
    <div class="position-absolute top-50 start-50 translate-middle w-100 text-center opacity-10" style="pointer-events: none;">
        
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow-lg p-4 border-0 mt-3 mb-3" style="background: rgba(255, 255, 255, 0.437); z-index: 1;">
                <h2 class="text-center text-primary mb-3">Vyawastha Shulk Donation Form</h2>
                <hr class="mb-4">

                <form method="post" enctype="multipart/form-data" class="needs-validation">
                    {% csrf_token %}

                    <!-- Account Details (Auto-Filled & Read-Only) -->
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label fw-bold">Account Holder Name</label>
                            {{ form.account_holder_name }}
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label fw-bold">Account No</label>
                            {{ form.account_number }}
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label fw-bold">Branch</label>
                            {{ form.branch }}
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label fw-bold">Bank</label>
                            {{ form.bank_name }}
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label fw-bold">IFSC Code</label>
                            {{ form.ifsc_code }}
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label fw-bold">Upload Receipt <span class="text-danger">*</span></label>
                            {{ form.receipt_image }}
                        </div>
                    </div>

                    <!-- Amount, Transaction ID, and Date (3 Inputs in One Line) -->
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label fw-bold">Enter Amount <span class="text-danger">*</span></label>
                            <input type="number" name="amount" class="form-control" placeholder="Enter Amount" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label fw-bold">Transaction ID <span class="text-danger">*</span></label>
                            <input type="text" name="transaction_id" class="form-control" placeholder="Enter Transaction ID" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label fw-bold">Date <span class="text-danger">*</span></label>
                            <input type="date" name="payment_date" class="form-control" value="{% now 'Y-m-d' %}" required>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-warning btn-lg fw-bold">
                            <i class="fa fa-money-bill-wave"></i> Send Donation
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



{% endblock %}
