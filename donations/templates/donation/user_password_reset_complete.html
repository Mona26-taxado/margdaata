{% extends "donation/base_auth.html" %}

{% block title %}Password Reset Successful{% endblock %}
{% block heading %}<i class="fa fa-check-circle text-success"></i> Success!{% endblock %}

{% block content %}
<div class="text-center animate__animated animate__fadeIn">
    <p class="mb-3 text-success" style="font-size:2rem;"><i class="fa fa-thumbs-up"></i></p>
    <p>Your password has been successfully reset.</p>
    <a href="{% url 'login' %}" class="btn btn-custom mt-2"><i class="fa fa-sign-in-alt"></i> Log in</a>
</div>
{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
{% endblock %}
